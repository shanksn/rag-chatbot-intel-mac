# Pre-commit hooks for technical debt prevention
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]
        
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        additional_dependencies: [pydantic, fastapi, anthropic]
        args: [--ignore-missing-imports]
        
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-ll", "--skip", "B101,B601"]
        
  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: uv run pytest tests/unit/ -v --tb=short
        language: system
        pass_filenames: false
        stages: [commit]
        
      - id: complexity-check
        name: Check code complexity
        entry: uv run python -c "import subprocess; import sys; result = subprocess.run(['uv', 'run', 'flake8', '--select=C901', '--max-complexity=10', 'backend/'], capture_output=True); sys.exit(result.returncode)"
        language: system
        pass_filenames: false